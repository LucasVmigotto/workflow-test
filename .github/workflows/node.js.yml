name: Workflow Test CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev


jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker Image
        uses: LucasVmigotto/workflow-test/docker@master
      - name: Install dependencies
        run: yarn
      - name: Cache modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - name: Linter
        run: yarn run lint
  test:
    runs-on: ubuntu-latest
    name: Test code
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker Image
        uses: LucasVmigotto/workflow-test/docker@master
      - name: Install dependencies
        run: yarn
      - name: Cache modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - name: Test
        run: yarn run test